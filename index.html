<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="all-in-one-box">
        <div id="number-filds">
            <input type="number" id="table-num" placeholder="Enter table number">
            <input type="number" id="how-much-table-num" placeholder="Table range">
            <button onclick="generateTable(event)">Generate</button>
        </div>
        <br>
        <div id="design-box">
            <div id="table-box"><span style="color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Welcome to the Table Generator</span></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
